<html>
  <head>
    <title>Sylph Dapps</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
      @media (max-width: 480px) {
        html {
          font-size: 12px;
        }
      }
      @media (min-width: 480px) {
        html {
          font-size: 13px;
        }
      }
      @media (min-width: 768px) {
        html {
          font-size: 14px;
        }
      }
      @media (min-width: 992px) {
        html {
          font-size: 15px;
        }
      }
      @media (min-width: 1200px) {
        html {
          font-size: 16px;
        }
      }
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        font-family: 'Montserrat', sans-serif;

        background: #2282f7;
        background: -moz-linear-gradient(top,  #2282f7 0%, #49a9e5 40%);
        background: -webkit-linear-gradient(top,  #2282f7 0%,#49a9e5 40%);
        background: linear-gradient(to bottom,  #2282f7 0%,#49a9e5 40%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2282f7', endColorstr='#49a9e5',GradientType=0 );

        color: white;
        padding-top: 20px;
        padding-bottom: 20px;
        margin-bottom: 10px;
        text-align: center;
      }
      header h1 {
        font-size: 2em;
        text-shadow: 1px 1px rgba(0,0,0);
      }
      header h2 {
        font-size: 1.25em;
      }
      header a {
        color: white;
      }
      a {
        color: black;
      }
      a:visited {
        color: black;
      }
      a:active {
        color: black;
      }
      .links {
        margin: 0px auto;
        max-width: 600px;
        padding: 10px;
      }
      .link {
        display: flex;
        align-items: center;
      }
      .link /*:not(:last-child)*/ {
        margin-bottom: 2em;
      }
      .app-img {
        max-width: 220px;
        min-width: 220px;
        height: 220px;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 5px 5px rgba(0,0,0,.5);
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        font-size: 2em;
        color: white;
        text-shadow: 0px 0px 4px rgba(0,0,0,.9);
        margin-right: 20px;
      }
      a.app-img:visited {
        color: white;
      }
      a.app-img:active {
        color: white;
      }
      .avow .app-img {
        background: rgb(8, 79, 103) url('avow.jpg') no-repeat center center;
      }
      .quoteth .app-img {
        background: rgb(101, 121, 153) url('quoteth.jpg') no-repeat center center;
      }
      .pixie .app-img {
        background: rgb(69, 102, 52) url('pixie.jpg') no-repeat center center;
      }
      .link .info .name {
        font-weight: bold;
      }
      footer {
        padding: 10px 10px 20px 10px;
        max-width: 600px;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sylph Dapps</h1>
      <h2>A collection of small applications built on Ethereum</h2>
      <p>By <a href="https://michaelvandaniker.com" target="_blank">Michael VanDaniker</a></p>
    </header>
    <div class="links">
      <div class="avow link">
        <a class="app-img" href="avow">
          <div class="avow-img"><div>A V O W</div></div>
        </a>
        <div class="info">
          <div class="name"><a href="avow">Avow</a></div>
          <div class="description">An Ethereum message signer and signature verifier</div>
        </div>
      </div>
      <div class="quoteth link">
        <a class="app-img" href="quoteth">
          <div class="quoteth-img"><div>Q U O T E T H</div></div>
        </a>
        <div class="info">
          <div class="name"><a href="quoteth">Quoteth</a></div>
          <div class="description">Ethereum signatures in action</div>
        </div>
      </div>
      <div class="pixie link">
        <a class="app-img" href="pixie">
          <div class="pixie-img"><div>P I X I E</div></div>
        </a>
        <div class="info">
          <div class="name"><a href="pixie">Pixie</a></div>
          <div class="description">Collaborative pixel art on Ethereum</div>
        </div>
      </div>
    </div>
    <!--
    <footer>
      <a href="https://github.com/Sylph-Dapps" target="_blankg">Github</a>
    </footer>
    -->
  </body>
</html>
