<!DOCTYPE html>
<html>
  <head>
    <title>Sylph Dapps</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155159612-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155159612-1');
    </script>

    <style>
      @media (max-width: 480px) {
        html {
          font-size: 12px;
        }
      }
      @media (min-width: 480px) {
        html {
          font-size: 13px;
        }
      }
      @media (min-width: 768px) {
        html {
          font-size: 14px;
        }
      }
      * {
        box-sizing: border-box;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0;
        margin-inline-end: 0;
      }
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body:before {
        content: "";
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        z-index: -10;
        background: url('background.jpg') no-repeat center center; /* From https://pixabay.com/photos/clouds-cumulus-sky-nature-dramatic-2329680/ */
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      /*Edge*/
      @supports ( -ms-accelerator:true ) 
      {
        html {
          overflow: hidden;
          height: 100%;    
        }
        body {
          overflow: auto;
          height: 100%;
        }
      }
      /*Ie 10/11*/
      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) 
      {
        html  {
          overflow: hidden;
          height: 100%;
        }
        body  {
          overflow: auto;
          height: 100%;
        }
      }

      body {
        color: white;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      a, a:visited, a:active {
        color: white;
      }
      header {
        color: white;
        padding: 30px;
        margin-bottom: 1em;
      }
      header h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.5em;
        margin-bottom: 0.5em;
        text-shadow: 1px 1px rgba(0,0,0);
      }
      header h2 {
        font-size: 1.25em;
        font-weight: normal;
        margin-bottom: 0.5em;
      }
      header a, header a:visited, header a:active {
        color: white;
      }
      .links {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-end;
        height: 100%;
      }
      .link {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        border: 2px solid white;
        padding: 20px;
        text-shadow: 0px 0px 4px rgba(0,0,0,.9);
        text-decoration: none;
        height: 125px;
        justify-content: center;
      }
      @supports (backdrop-filter: blur(10px)) {
        .link {
          -webkit-backdrop-filter: blur(10px);
          backdrop-filter: blur(10px);
        }
      }
      @supports not (backdrop-filter: blur(10px)) {
        .link {
          background-color: rgba(.25, .25, .25, 0.25);
        }
      }

      .link:not(:last-child) {
        margin-bottom: 1em;
      }
      .link.avow:hover {
        background: rgba(8, 79, 103, .5);
      }
      .link.quoteth:hover {
        background: rgba(101, 121, 153, .5);
      }
      .link.pixie:hover {
        background: rgba(69, 102, 52, .5);
      }
      .link .info .name {
        font-family: 'Montserrat', sans-serif;
        font-size: 2em;
        margin-bottom: .25em;
      }
      .link .info .description {
        font-size: 1.25em;
      }
      footer {
        text-shadow: 0px 0px 5px rgba(0,0,0);
        text-align: left;
      }
      @media (max-width: 900px) {
        header {
          display: block;
          margin: 0px auto;
          padding: 30px;
          margin-bottom: 2em;
        }
        .links {
          display: block;
          margin: 0px auto;
          padding-left: 30px;
          padding-right: 30px;
          margin-bottom: 100px;
        }
        .link {
          height: unset;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sylph Dapps</h1>
      <h2>Building fun, little applications on Ethereum</h2>
    </header>
    <div class="links">
      <a class="avow link" href="avow">
        <div class="info">
          <div class="name">A V O W</div>
          <div class="description">An Ethereum message signer and signature verifier</div>
        </div>
      </a>
      <a class="quoteth link" href="quoteth">
        <div class="info">
          <div class="name">Q U O T E T H</div>
          <div class="description">Learn about Ethereum signatures while testing your knowledge of famous quotes</div>
        </div>
      </a>
      <a class="pixie link" href="pixie">
        <div class="info">
          <div class="name">P I X I E</div>
          <div class="description">Collaborative pixel art on Ethereum</div>
        </div>
      </a>
    </div>
  </body>
</html>
